<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web Styling CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center">
                <h1 class="title">YOUTUBE</h1>
                <i class="icons fa-brands fa-youtube fa-bounce"></i>
                <p class="description">ini youtube ku bro</p>
                <button class="btn">Follow Me!</button>
            </div>
            <div class="card text-center">
                <h1 class="title">TWITTER</h1>
                <i class="icons fa-brands fa-twitter fa-beat"></i>
                <p class="description">ini twitternya bro</p>
                <button class="btn">Follow Me!</button>
            </div>
            <div class="card text-center">
                <h1 class="title">GOOGLE</h1>
                <i class="icons fa-brands fa-google fa-spin"></i>
                <p class="description">ini akun google ku bro</p>
                <button class="btn">Follow Me!</button>
            </div>
            <div class="card text-center">
                <h1 class="title">TIKTOK</h1>
                <i class="icons fa-brands fa-tiktok fa-flip"></i>
                <p class="description">ini untuk twitter ku</p>
                <button class="btn">Follow Me!</button>
            </div>
        </div>
    </div>
</body>

</html>
